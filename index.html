<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Loan Calculator 2.0</title>

    <!-- Adding my custom Bootsrap theme favicon & font-awesome -->
    <link rel="shortcut icon" type="image/png" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./assets/bootstrap.min.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <div class="jumbotron text-center bg-light my-0 pt-0">
      <!-- Heading -->
      <div class="navbar-nav mx-auto">
        <h3 id="heading" class=" d-flex display-3 text-info m-auto pt-2">
          <div>
            <span class="text-dark h5">
              <img class="img-fluid mr-2" src="./assets/favicon.ico" alt="logo"
            /></span>
          </div>
          Loan Calculator <span class="lead text-muted">2.0</span>
        </h3>
      </div>
      <p class="lead mt-2">
        Quickly calculate monthly payments, total interest, and total repayment
        amount.
      </p>

      <!-- FORM markup -->
      <div class="container">
        <form id="loan-form">
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span
                  class="input-group-text px-3 bg-secondary text-success font-weight-bold"
                  style="background-color: #e3f2fd;"
                  >$</span
                >
              </div>
              <input
                id="amount"
                type="number"
                class="form-control"
                placeholder="Loan Amount"
                aria-label="Loan Amount"
                aria-describedby="Loan Amount"
                required
              />
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span
                  class="input-group-text px-3 bg-secondary text-warning font-weight-bold"
                  >%</span
                >
              </div>
              <input
                id="interest"
                type="number"
                class="form-control"
                placeholder="Interest Rate"
                aria-label="Interest"
                aria-describedby="Interest"
                required
              />
            </div>

            <!-- <div class="form-group"> -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span
                  class="input-group-text px-3 bg-secondary text-danger font-weight-bold"
                  >X</span
                >
              </div>
              <input
                id="years"
                type="number"
                class="form-control"
                placeholder="Years to Repay"
                aria-label="Years"
                aria-describedby="Years"
                required
              />
            </div>

            <!-- <div class="form-group"> -->
            <input
              type="submit"
              value="Calculate"
              class="btn btn-outline-info btn-block"
            />
          </div>
        </form>
      </div>

      <!-- RESULTS output -->

      <div class="container">
        <h2 id="result" class="display-6 text-info text-center mb-2">
          Calculated Results:
        </h2>

        <div class="row mb-1 pb-1">
          <div class="card text-white bg-success m-auto">
            <div class="card-header">Monthly Payments</div>
            <div class="card-body">
              <h4 class="card-title">$</h4>
              <p class="card-text" id="monthlyPayment"></p>
            </div>
          </div>

          <div class="card text-white bg-warning m-auto">
            <div class="card-header">Total Interest</div>
            <div class="card-body">
              <h4 class="card-title" id="interest">%</h4>
              <p class="card-text" id="totalInterest"></p>
            </div>
          </div>

          <div class="card text-white bg-danger m-auto">
            <div class="card-header">Total Amount</div>
            <div class="card-body">
              <h4 class="card-title">$</h4>
              <p class="card-text" id="totalPayment"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->

        </script>
      </h5>
    </footer> -->
  </body>
  <script src="./js/app.js"></script>
</html>
